<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Danh sach HV</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
    </tr>
    <th:block th:each="s: ${list}">
        <tr>
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.address}"></td>
            <td><img th:src="@{'i/'+ ${s.getAvatar()}}" width="100px"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
